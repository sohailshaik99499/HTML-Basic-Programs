<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Form Validation task1</title>
	    
</head>

<body>
    <h1>Welcome to the Tech Bulls</h1>
    <form aciton ="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="formdesign" id="name">
            Name: <input type="text" name="fname" ><br><span class="formerror"> </span></br>
        </div>

        <div class="formdesign" id="email">
            Email: <input type="email" name="femail" ><br><span class="formerror"> </span></br>
        </div>

        <div class="formdesign" id="phone">
            Phone: <input type="phone" name="fphone" ><br><span class="formerror"></span></br>
        </div>

        <div class="formdesign" id="pass">
            Password: <input type="password" name="fpass" ><br> <span class= "formerror"></span> </br>
        </div>

        <div class="formdesign" id="cpass">
            Confirm Password: <input type="password" name="fcpass" ><br><span class="formerror"></span></br>
        </div>

        <input class="but" type="Submit" value="Submit">

    </form>
</body>

<script>
    function clearErrors(){

errors = document.getElementsByClassName('formerror');
for(let item of errors)
{
    item.innerHTML = "";
}


}
function seterror(id, error){
//sets error inside tag of id// 
element = document.getElementById(id);
element.getElementsByClassName('formerror')[0].innerHTML = error;

}

function validateForm(){
var returnval = true;
clearErrors();


var name = document.forms['myForm']["fname"].value;
if (name.length<4){
    seterror("name", "*Length of name is too short");
    returnval = false;
}

if (name.length == 0){
    seterror("name", "*Please enter your name!");
    returnval = false;
    alert("*Please enter your Name,Email,Phone,Password!");
}

var email = document.forms['myForm']["femail"].value;
if (email.length>30){
    seterror("email", "*Email length is too long");
    returnval = false;
}

if (email.length == 0){
    seterror("email", "* Please enter your Email!");
    returnval = false;
   //alert("* Please enter your Email!");
} 


var phone = document.forms['myForm']["fphone"].value;
if (phone.length != 10){
    seterror("phone", "*Phone number should be of 10 digits!");
    returnval = false;
}
if (phone.length == 0){
    seterror("phone", "*Please enter your phone number!");
    returnval = false;
    //alert("Enter your phone number");
}


var password = document.forms['myForm']["fpass"].value;
if(password.length == 0){
    //alert("Please enter password");
}
if (password.length < 6){

    seterror("pass", "*Password should be atleast 6 characters long!");

var cpassword = document.forms['myForm']["fcpass"].value;
if (cpassword != password){
    seterror("cpass", "*Password and Confirm password should match!");
    returnval = false;
}



return returnval;
}
}
</script>
</html>
